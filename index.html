<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="stylesheet.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-list-left">
                    <li id="about">
                        <a href="">About</a>
                    </li>
                    <li id="store">
                        <a href="">Store</a>
                    </li>
                    </ul>

                <ul id="nav-list-right">
                    <li id="gmail">
                        <a href="">Gmail</a>
                    </li>
                    <li id="images">
                        <a href="">Images</a>
                    </li>
                    <li class="li-icons" id="google-apps-icon">
                       
                        <a href="">
                            <span class="material-icons">
                            apps
                            </span>
                         </a>
                    </li>
                    <li class="li-icons" id="user-avatar">
                       <a href="">
                            <span class="material-icons">
                            account_circle
                            </span>
                        </a>
                </ul>
            </nav>
        </header>
        <main>
            <img src="00.png" id="google-logo" alt="Google Logo">
            <div id="search">
                <form>
                   
                    <div id="search-text-box-div">
                    <input type="text" id="search-text-box">
                    <span id="search-icon" class="material-icons">
                        search
                        </span>
                    </div>
                    <div id="btn-div">
                        <button class="search-buttons" id="google-search-btn">
                        Google Search
                        </button>
                        <button class="search-buttons" id="feeling-lucky-btn">
                        I'm Feeling Lucky
                        </button>
                    </div>    
                </form>
            </div>
            <div id="footer-container">
                    <footer>
                        <div id="footer-div">
                        <ul id="footer-list-left">
                            <li class="footer-links" id="advertising">
                                <a href="">Advertising</a>
                            </li>
                            <li class="footer-links" id="business">
                                <a href="">Business</a>
                            </li>
                            <li class="footer-links" id="how-search-works">
                                <a href="">How Search works</a>
                            </li>
                        </ul>
                        <ul id="footer-list-right">    
                            <li class="footer-links" id="privacy">
                                <a href="">Privacy</a>
                            </li>
                            <li class="footer-links" id="terms">
                                <a href="">Terms</a>
                            </li>
                            <li class="footer-links" id="settings">
                                <a href="">Settings</a>
                            </li>
                        </ul>
                    </div>    
                </footer>
            </div>
        </main>
    </body>
</html>
